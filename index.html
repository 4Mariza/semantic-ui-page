<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ferrero Rocher</title>
</head>
<body>
    <!-- as classes devem iniciar com 'ui' para indicar que é um componente de semantic-ui -->
    <!-- criar uma div com a classe 'grid', para fazer o layout da página -->
    <div class="ui stackable grid">
        <!-- criar 3 divs com a classe 'column' e a quantidade de espaços que cada uma irá
        ocupar com  'numero + wide'. Os espaços para colunas são de 1 até 16 -->

        <div class="five wide column" id="coluna-esquerda">
            <img class="ui small centered image" src="./img/ferrero1.png">
        </div>
    <!-- a coluna do meio ocupa 6 espaços e (antes de mudar no css -> é amarela (classe 'yellow')) (depois de mudar vai ficar o amarelo certo) -->
        <div class="six wide column" id="coluna-do-meio">
            <img class="ui small computer medium phone centered image" src="./img/logo.png">
           <!-- criar div com a classe container, que alinha os conteúdos no centro -->
            <div class="ui container center aligned">
                    <p>Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.</p>
                    <!-- criar um botão com o estilo automático da classe 'button' do semantic-ui -->
                    <button class="ui brown huge button" id="saiba-mais">
                        Saiba Mais
                      </button>
                  </div>
            </div>
        <div class="five wide column" id="coluna-direita">
            <!-- imagem com classe para definir o tamanho -->
            <img class="ui medium centered middle aligned image" src="./img/ferrero2.png">
        </div>
    </div> 
    
</body>
</html>
